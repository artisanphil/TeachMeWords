<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "TeachMeWords" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ "Lessons" | translate }}</h3>
  <div id=categories></div>
  <div *ngFor="let lesson of lessonButtons">
    <figure class=category (click)="navigateToChooseMode(lesson.lessonName)"><div [innerHTML]="lesson.lessonContent"></div>
      <figcaption>{{lesson.lessonName}}</figcaption>
    </figure>
</div>
</ion-content>
