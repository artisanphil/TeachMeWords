<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LearnWords</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Lessons</h3>
  <div id=categories></div>
  <div *ngFor="let lesson of lessonButtons">
    <figure class=category (click)="navigateToChooseMode()"><div ng-bind-html="lesson.lessonContent"></div>
      <figcaption>{{lesson.lessonName}}</figcaption>
    </figure>
</div>

  <div>
    <figure class="category" (click)="navigateToChooseMode()"><div><span class="answerText">test</span></div><figcaption>4</figcaption></figure>
  </div>
  <div>
    <button id=reviewButton class="category" name="review" style="max-width:400px; display: none;"><img src="media/symbols/review.png" style="padding: 0px;"></button>
  </div>

  
</ion-content>
