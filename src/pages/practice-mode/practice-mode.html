<ion-header>

  <ion-navbar>
    <ion-title>Practice Lesson {{lessonName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ionicContent">
    <div id="learnWords2-area">
      <div id="question">
          <audio id="audio_play" autoplay>
             <source src="#" type="audio/mpeg">
             Your browser does not support the audio element.
           </audio>
           <button ion-button medium color="light" id=listen style="background: url(assets/imgs/listen.png)">
          </button>
        </div>
      <div id="optionsForAnswers">
        <div class=optionRow>
          <div class="optionCell left"><button type="button" class="optionBtn"></button></div>
          <div class="optionCell right"><button type="button" class="optionBtn"></button></div>
        </div>
        <div class=optionRow>
          <div class="optionCell left"><button type="button" class=optionBtn></button></div>
          <div class="optionCell right"><button type="button" class="optionBtn"></button></div>
        </div>
      </div>
    </div>
    <div id=message style="display:none;"></div>
</ion-content>
