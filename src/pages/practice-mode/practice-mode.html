<ion-header>

  <ion-navbar>
    <ion-title>Practice Lesson {{lessonName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="ionicContent">
    <div id="learnWords2-area">
      <div id="optionsForAnswers">
        <div id="question">
            <audio id="audio_play" autoplay>
                <source src="#" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
              <button ion-button medium color="light" id=listen (click)="listen($event)" style="background: url(assets/imgs/listen.png)"></button>
          </div>
        <div class="optionCell left" *ngFor="let optionButton of arrOptionButtons"> 
          <button id="{{optionButton.id}}" type="button" class="optionBtn" (click)="listen($event)" [innerHTML]="optionButton.content"></button>
        </div>
      </div>
    </div>
    <div id=message style="display:none;"></div>
</ion-content>
